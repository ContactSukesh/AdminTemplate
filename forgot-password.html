<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AdminPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --cyan-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --orange-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-bg-hover: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.65);
            --text-muted: rgba(255, 255, 255, 0.45);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #050508 0%, #0a0a15 25%, #080812 50%, #0d0d1a 75%, #0a0a12 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animated .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.35;
            animation: float 20s ease-in-out infinite;
        }

        .bg-animated .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #8a5030, #6a4020);
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .bg-animated .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #8a3070, #6a2050);
            bottom: -100px;
            left: -50px;
            animation-delay: -5s;
        }

        .bg-animated .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4a3f8a, #5c3d7a);
            bottom: 20%;
            right: -50px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(5deg); }
            50% { transform: translate(-20px, 20px) rotate(-5deg); }
            75% { transform: translate(20px, 10px) rotate(3deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: rise 15s linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--glass-shadow), 0 0 60px rgba(250, 112, 154, 0.08);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--orange-gradient);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(250, 112, 154, 0.3);
        }

        .auth-logo .logo-icon i {
            font-size: 28px;
            color: white;
        }

        .auth-logo h1 {
            font-size: 26px;
            font-weight: 700;
            background: var(--orange-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .auth-logo p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            max-width: 280px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-control:focus {
            outline: none;
            border-color: #fa709a;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(250, 112, 154, 0.15);
        }

        .form-control:focus + i,
        .input-group:focus-within i {
            color: #fa709a;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--orange-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(250, 112, 154, 0.3);
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(250, 112, 154, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-back {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .success-message .success-icon {
            width: 80px;
            height: 80px;
            background: var(--green-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(67, 233, 123, 0.3);
        }

        .success-message .success-icon i {
            font-size: 40px;
            color: white;
        }

        .success-message h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .success-message p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .email-highlight {
            color: #fa709a;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }
            
            .auth-logo h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    
    <div class="particles" id="particles"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div id="resetForm">
                <div class="auth-logo">
                    <div class="logo-icon">
                        <i class="bi bi-key"></i>
                    </div>
                    <h1>Reset Password</h1>
                    <p>Enter your email address and we'll send you a link to reset your password</p>
                </div>

                <form id="forgotForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            <i class="bi bi-envelope"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        Send Reset Link
                    </button>
                </form>

                <a href="login.html" class="btn-back">
                    <i class="bi bi-arrow-left"></i>
                    Back to Sign In
                </a>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <i class="bi bi-check-lg"></i>
                </div>
                <h2>Check Your Email</h2>
                <p>We've sent a password reset link to <span class="email-highlight" id="sentEmail"></span>. Please check your inbox and follow the instructions.</p>
                <a href="login.html" class="btn-back">
                    <i class="bi bi-arrow-left"></i>
                    Back to Sign In
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = (Math.random() * 15) + 's';
            particlesContainer.appendChild(particle);
        }

        // Form submission
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Show success message
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('sentEmail').textContent = email;
        });
    </script>
</body>
</html>
